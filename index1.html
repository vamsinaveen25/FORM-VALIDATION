     <script>
        let getfirst = document.getElementsByClassName("firstname");
let getlast = document.getElementsByClassName("lastname");
let getuser = document.getElementsByClassName("username");
let getpass = document.getElementsByClassName("password");
let getconfirm = document.getElementsByClassName("confirmpassword");
let getbtn = document.getElementsByClassName("button");

let getform = document.getElementsByTagName("form");

getform[0].addEventListener("submit", (event) => {
    event.preventDefault();

    // Retrieve existing data from local storage or initialize an empty array
    let userData = JSON.parse(localStorage.getItem("userData")) || [];

    // Create a new user object
    let newUser = {
        firstname: getfirst[0].value,
        lastname: getlast[0].value,
        username: getuser[0].value,
        password: getpass[0].value,
        confirmpassword: getconfirm[0].value
    };

    // Add the new user object to the array
    userData.push(newUser);

    // Save the updated array back to local storage
    localStorage.setItem("userData", JSON.stringify(userData));
});

     </script>
